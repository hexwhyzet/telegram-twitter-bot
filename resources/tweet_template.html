<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<main>
    <div class="tweet-desk">
        <div id="tweet_box" class="tweet_box">
            <div id="tweet" class="tweet">
                <div class="head">
                    <div class="title">
                        <img
                                id="tweet_avatar"
                                src="{{ tweet_avatar }}"
                                alt="avatar"
                                width="48"
                                height="48"
                        />
                        <div class="text">
                            <div class="top">
                                <span class="tweet_name" id="tweet_name">{{ tweet_name }}</span>
                                {% if verified %}
                                <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        id="tweet_verified"
                                        class="verified"
                                        width="18"
                                        height="18"
                                        viewBox="0 0 24 24"
                                        fill="currentColor"
                                >
                                    <g>
                                        <path
                                                d="M22.5 12.5c0-1.58-.875-2.95-2.148-3.6.154-.435.238-.905.238-1.4 0-2.21-1.71-3.998-3.818-3.998-.47 0-.92.084-1.336.25C14.818 2.415 13.51 1.5 12 1.5s-2.816.917-3.437 2.25c-.415-.165-.866-.25-1.336-.25-2.11 0-3.818 1.79-3.818 4 0 .494.083.964.237 1.4-1.272.65-2.147 2.018-2.147 3.6 0 1.495.782 2.798 1.942 3.486-.02.17-.032.34-.032.514 0 2.21 1.708 4 3.818 4 .47 0 .92-.086 1.335-.25.62 1.334 1.926 2.25 3.437 2.25 1.512 0 2.818-.916 3.437-2.25.415.163.865.248 1.336.248 2.11 0 3.818-1.79 3.818-4 0-.174-.012-.344-.033-.513 1.158-.687 1.943-1.99 1.943-3.484zm-6.616-3.334l-4.334 6.5c-.145.217-.382.334-.625.334-.143 0-.288-.04-.416-.126l-.115-.094-2.415-2.415c-.293-.293-.293-.768 0-1.06s.768-.294 1.06 0l1.77 1.767 3.825-5.74c.23-.345.696-.436 1.04-.207.346.23.44.696.21 1.04z"
                                        ></path>
                                    </g>
                                </svg>
                                {% endif %}
                            </div>
                            <div class="bottom">
                                @<span id="tweet_username">{{ tweet_username }}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content">
                    {% if tweet_reply %}
                        <div id="tweet_reply" class="reply">
                            В ответ <span class="reply_accounts">{{ tweet_reply }}</span>
                        </div>
                    {% endif %}
                    <div id="tweet_message" class="message">
                        {{ tweet_message }}
                    </div>
                    <div class="tweet_info">
                        <div id="tweet_time">{{ tweet_time }}</div>
                        &nbsp;&centerdot;&nbsp;
                        <div id="tweet_date">{{ tweet_date }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
